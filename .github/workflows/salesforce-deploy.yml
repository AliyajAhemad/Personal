name: Validate Production Pull Request

on:
  pull_request:
    branches:
      - main
    paths:
      - 'force-app/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: validate on Production
        uses: jawills/sf-deploy@v1.0.0
        with:
          SFDX_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
          DRY_RUN: true

